<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posts View</title>
</head>

<body>
    <form action="/posts/add" method="POST">
        <label>Post title:
            <input type="text" name="title" placeholder="name of post" required>
        </label>
        <label>Author's name:
            <input type="text" name="author" placeholder="author's name" required>
        </label>
        <label>Category type:
            <input type="text" name="category" placeholder="category type" required>
        </label>
        <label>Content:
            <textarea name="content" cols="40" rows="10" maxlength="1000" required></textarea>
        </label>
        <label>Tags:
            <input type="text" name="blogTag" placeholder="separate tags by spaces">
        </label>
        <button type="submit">Submit</button>
    </form>
    <h1>Posts List</h1>
    <ul th:each="post: ${postsAttribute}">
        <li><a th:text="${post.title}" th:href="|/posts/${post.id}|">post section</a>
        </li>
    </ul>
</body>

</html>
