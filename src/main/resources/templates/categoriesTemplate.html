<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlogIt</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="main-header">
            <h1 class="main-header__title">BlogIt</h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item"><a href="./postsTemplate.html">Posts</a></li>
                    <li class="nav__list-item"><a href="./authorsTemplate.html">Authors</a></li>
                    <li class="nav__list-item"><a href="./categoriesTemplate.html">Categories</a></li>
                    <li class="nav__list-item"><a href="./blogTagsTemplate.html">Tags</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <form class="categories-form" action="/categories/add" method="POST">
                    <label class="categories-form__label">Category:
                        <input class="categories-form__input" type="text" name="name" placeholder="create a category"
                            required>
                    </label>
                    <button class="categories-form__submit" type="submit">Submit</button>
                </form>
                <section class="categories">
                    <h1 class="categories__title">Categories List</h1>
                    <ul class="categories__list" th:each="category: ${categoriesAttribute}">
                        <li class="categories__list-item"><a th:text="${category.name}"
                                th:href="|/categories/${category.id}|">category section</a>
                        </li>
                    </ul>
                </section>
            </div> <!-- end of container -->
        </main>
        <footer class="footer">
            <small class="footer__text">&copy; 2019 Andrew Zhang</small>
        </footer>
    </div> <!-- end of wrapper -->
</body>

</html>
